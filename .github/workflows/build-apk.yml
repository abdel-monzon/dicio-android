name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Removemos cache para limpieza total
          
      - name: Clean deep cleanup
        run: |
          chmod +x gradlew
          ./gradlew clean
          rm -rf build/
          rm -rf app/build/
          rm -rf .gradle/
          ./gradlew cleanBuildCache
          
      - name: Build APKs
        run: |
          ./gradlew assembleDebug
          ./gradlew assembleRelease
          
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: mi-asistente-apks
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
          retention-days: 3
